ion_">concat</span>(arr2)  <span class="comment">//[1,2,3,a,b]</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// sort 排序</span></span><br><span class="line"><span class="keyword">let</span> a = [<span class="number">2</span>,<span class="number">3</span>,<span class="number">1</span>,<span class="number">11</span>]</span><br><span class="line">a.<span class="title function_">sort</span>()              <span class="comment">//1,11,2,3</span></span><br><span class="line">a.<span class="title function_">sort</span>(<span class="function">(<span class="params">a,b</span>) =&gt;</span> a-b)  <span class="comment">//1,2,3,11</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// reverse 用于颠倒数组中元素的顺序,会改变原数组</span></span><br><span class="line">arr.<span class="title function_">reverse</span>()        <span class="comment">//[3,2,1]</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 遍历数组</span></span><br><span class="line"><span class="comment">// for循环遍历</span></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">let</span> i=<span class="number">0</span>; i&lt;arr.<span class="property">length</span>; i++)&#123;&#125;</span><br><span class="line"><span class="comment">// forEach()遍历</span></span><br><span class="line">arr.<span class="title function_">forEach</span>(<span class="function">(<span class="params">item, index</span>) =&gt;</span> &#123;&#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 筛选数组</span></span><br><span class="line"><span class="comment">// filter 返回满足条件的数组,不改变原数组</span></span><br><span class="line"><span class="keyword">let</span> newarr = arr.<span class="title function_">filter</span>(<span class="function">(<span class="params">item,index</span>)=&gt;</span>&#123;</span><br><span class="line">    <span class="keyword">return</span> item &gt; <span class="number">1</span>;         <span class="comment">//[2,3]</span></span><br><span class="line">&#125;)</span><br><span class="line"><span class="comment">// every  返回每一项都满足条件的数组为true或false</span></span><br><span class="line"><span class="keyword">let</span> newarr = arr.<span class="title function_">every</span>(<span class="function">(<span class="params">item,index</span>)=&gt;</span>&#123;</span><br><span class="line">    <span class="keyword">return</span> item &gt; <span class="number">1</span>;         <span class="comment">//false</span></span><br><span class="line">    <span class="comment">// 每一个数字都大于1才返回true</span></span><br><span class="line">&#125;)</span><br><span class="line"><span class="comment">// some 只要有一个满足就返回true</span></span><br><span class="line"><span class="keyword">let</span> newarr = arr.<span class="title function_">some</span>(<span class="function">(<span class="params">item,index</span>)=&gt;</span>&#123;</span><br><span class="line">    <span class="keyword">return</span> item &gt; <span class="number">1</span>;         <span class="comment">//true</span></span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">对象方法</span><br><span class="line"><span class="comment">// 新建对象</span></span><br><span class="line"><span class="keyword">new</span> <span class="title function_">object</span>(<span class="params"></span>)</span><br><span class="line">&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//属性的获取方式</span></span><br><span class="line">.    <span class="comment">//取自身的属性</span></span><br><span class="line">[]   <span class="comment">//可以是变量</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 枚举属性</span></span><br><span class="line"><span class="comment">// for in 遍历对象的属性</span></span><br><span class="line"><span class="keyword">let</span> obj = &#123;<span class="attr">name</span>:<span class="string">&#x27;a&#x27;</span>, <span class="attr">age</span>:<span class="number">18</span>, <span class="attr">id</span>:<span class="number">1</span>&#125;</span><br><span class="line"><span class="keyword">for</span>(item <span class="keyword">in</span> obj)&#123;</span><br><span class="line">    item        <span class="comment">//name age id  获取键名</span></span><br><span class="line">    onj[item]   <span class="comment">//a 18 1  获取对应value值</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 序列化  数据json字符串的方式来传输</span></span><br><span class="line"><span class="comment">// 对象转json字符串</span></span><br><span class="line"><span class="title class_">JSON</span>.<span class="title function_">stringify</span>()</span><br><span class="line"><span class="comment">// json字符串转对象</span></span><br><span class="line"><span class="title class_">JSON</span>.<span class="title function_">parse</span>()</span><br><span class="line"></span><br><span class="line"><span class="comment">// hasOwnProperty 判断对象属性书否存在</span></span><br><span class="line">obj.<span class="title function_">hasOwnProperty</span>(<span class="string">&#x27;name&#x27;</span>)   <span class="comment">//true</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// assign 对象的合并(有相同属性时后面的会覆盖前面的属性值，属性不相同添加属性)</span></span><br><span class="line"><span class="keyword">let</span> obja = &#123;<span class="attr">a</span>:<span class="number">1</span>&#125;</span><br><span class="line"><span class="keyword">let</span> objb = &#123;<span class="attr">b</span>:<span class="number">2</span>&#125;</span><br><span class="line"><span class="title class_">Object</span>.<span class="title function_">assign</span>(obja, objb)  <span class="comment">//&#123;a:1,b:2&#125;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// defineProperty 直接在一个对象上定义新的属性或者修改现有的属性，并返回该对象</span></span><br><span class="line"><span class="keyword">let</span> objc = &#123;&#125;;</span><br><span class="line"><span class="title class_">Object</span>.<span class="title function_">defineProperty</span>(objc, <span class="string">&#x27;name&#x27;</span>, &#123;</span><br><span class="line">    <span class="attr">value</span>: <span class="string">&#x27;张三&#x27;</span>,</span><br><span class="line">    <span class="comment">// 是否可以基于delete删除</span></span><br><span class="line">    <span class="attr">configurable</span>: <span class="literal">false</span>,</span><br><span class="line">    <span class="comment">// 是否是可以枚举的，如果是不可枚举的属性，则基于for/in循环或者Object.keys等操作都无法获取这个属性</span></span><br><span class="line">    <span class="attr">enumerable</span>: <span class="literal">false</span>,</span><br><span class="line">    <span class="comment">// 是否可以修改值「不能和get/set同时设置」</span></span><br><span class="line">    <span class="comment">// writable: true,</span></span><br><span class="line">    <span class="title function_">get</span>(<span class="params"></span>) &#123; &#125;,</span><br><span class="line">    <span class="title function_">set</span>(<span class="params"></span>) &#123; &#125;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">//keys 返回对象的键值</span></span><br><span class="line"><span class="keyword">let</span> objd = &#123;<span class="attr">name</span>:<span class="string">&#x27;张山&#x27;</span>, <span class="attr">age</span>:<span class="number">18</span>&#125;</span><br><span class="line"><span class="keyword">let</span> a = <span class="title class_">Object</span>.<span class="title function_">keys</span>(objd)   <span class="comment">//[&quot;name&quot;,&quot;age&quot;]</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//values 返回对象的值</span></span><br><span class="line"><span class="keyword">let</span> b = <span class="title class_">Object</span>.<span class="title function_">values</span>(objd) <span class="comment">//[&quot;张山&quot;,18]</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// entries 返回二维数组，对应的键值和值</span></span><br><span class="line"><span class="keyword">let</span> c = <span class="title class_">Object</span>.<span class="title function_">entries</span>(objd) <span class="comment">//[[&quot;name&quot;,&quot;张山&quot;],[&quot;age&quot;,18]]</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 判断空集合</span></span><br><span class="line"><span class="title class_">Object</span>.<span class="title function_">keys</span>(obj).<span class="property">length</span> === <span class="number">0</span> &amp;&amp; obj.<span class="property">constructor</span> === <span class="title class_">Object</span>  <span class="comment">// true表示为空对象</span></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
