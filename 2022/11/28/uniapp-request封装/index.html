125; else &#123;</span></span><br><span class="line"><span class="comment">//      uni.reLaunch(&#123;</span></span><br><span class="line"><span class="comment">//        url: &quot;/pages/power-station/index&quot;,</span></span><br><span class="line"><span class="comment">//      &#125;);</span></span><br><span class="line"><span class="comment">//    &#125;</span></span><br><span class="line"><span class="comment">// 请求参数处理</span></span><br><span class="line"><span class="keyword">const</span> <span class="title function_">requestParam</span> = (<span class="params">data, method</span>) =&gt; &#123;</span><br><span class="line">    <span class="keyword">let</span> str = <span class="string">&#x27;&#x27;</span>;</span><br><span class="line">    <span class="keyword">if</span> (method == <span class="string">&#x27;post&#x27;</span>) &#123;</span><br><span class="line">        str = <span class="title class_">JSON</span>.<span class="title function_">stringify</span>(data);</span><br><span class="line">        <span class="keyword">return</span> str;</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (method == <span class="string">&#x27;get&#x27;</span>) &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i <span class="keyword">in</span> data) &#123;</span><br><span class="line">            str += i + <span class="string">&#x27;=&#x27;</span> + data[i] + <span class="string">&#x27;&amp;&#x27;</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        str = str.<span class="property">length</span> &gt; <span class="number">0</span> ? str.<span class="title function_">substring</span>(<span class="number">0</span>, str.<span class="property">length</span> - <span class="number">1</span>) : <span class="string">&#x27;&#x27;</span>;</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">encodeURI</span>(str);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"><span class="comment">// 请求封装</span></span><br><span class="line"><span class="keyword">const</span> <span class="title function_">sendRequest</span> = (<span class="params">method = <span class="string">&#x27;GET&#x27;</span>, url = <span class="string">&#x27;&#x27;</span>, params = &#123;&#125;, </span>) =&gt; &#123;</span><br><span class="line">    <span class="keyword">let</span> promise = <span class="keyword">new</span> <span class="title class_">Promise</span>(<span class="keyword">async</span> (resolve, reject) =&gt; &#123;</span><br><span class="line">        <span class="keyword">let</span> token = <span class="keyword">await</span> <span class="title function_">getTokenHandle</span>();</span><br><span class="line">		<span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title function_">getTokenHandle</span>())</span><br><span class="line">        <span class="keyword">const</span> <span class="variable constant_">URL</span> = config.<span class="property">url</span> + <span class="string">&#x27;/wxmp&#x27;</span>+ url + (method === <span class="string">&#x27;GET&#x27;</span> ? params : <span class="string">&#x27;&#x27;</span>)</span><br><span class="line">        <span class="comment">//网络请求</span></span><br><span class="line">        uni.<span class="title function_">request</span>(&#123;</span><br><span class="line">            <span class="attr">header</span>: &#123;</span><br><span class="line">                <span class="title class_">Authorization</span>: <span class="string">&#x27;Bearer &#x27;</span> + token</span><br><span class="line">            &#125;,</span><br><span class="line">            <span class="attr">url</span>: <span class="variable constant_">URL</span>,</span><br><span class="line">
