s="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br></pre></td><td class="code"><pre><span class="line">### <span class="number">1.</span>vue2：</span><br><span class="line">objec.<span class="title function_">defineProperty</span>()</span><br><span class="line">不能监听数组的变化，</span><br><span class="line">必须遍历对象的每一个属性</span><br><span class="line"></span><br><span class="line"><span class="attr">vue3</span>:</span><br><span class="line"><span class="title class_">Proxy</span></span><br><span class="line">不需要遍历</span><br><span class="line"></span><br><span class="line">### <span class="number">2.</span>setup语法糖插件：unplugin-auto-<span class="keyword">import</span></span><br><span class="line">解决场景:在组件中开发无需每次引入<span class="keyword">import</span></span><br><span class="line">下载安装：npm i unplugin-auto-<span class="keyword">import</span> -D</span><br><span class="line">配置：vivt.<span class="property">config</span>.<span class="property">js</span>中</span><br><span class="line"><span class="keyword">import</span> &#123; defineConfig &#125; <span class="keyword">from</span> <span class="string">&#x27;vite&#x27;</span></span><br><span class="line"><span class="keyword">import</span> vue <span class="keyword">from</span> <span class="string">&#x27;@vitejs/plugin-vue&#x27;</span></span><br><span class="line"><span class="keyword">import</span> <span class="title class_">AutoImport</span> <span class="keyword">from</span> <span class="string">&#x27;unplugin-auto-import/vite&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// https://vitejs.dev/config/</span></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> <span class="title function_">defineConfig</span>(&#123;</span><br><span class="line"><span class="attr">plugins</span>: [</span><br><span class="line"><span class="title function_">vue</span>(),</span><br><span class="line"><span class="title class_">AutoImport</span>(&#123;</span><br><span class="line"><span class="attr">imports</span>:[<span class="string">&#x27;vue&#x27;</span>,<span class="string">&#x27;vue-router&#x27;</span>] <span class="comment">//自动导入vue和vue-router相关函数</span></span><br><span class="line">&#125;)</span><br><span class="line">]</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">### <span class="number">3.</span><span class="attr">toRefs</span>:进行数据解构</span><br><span class="line">### <span class="number">4.</span></span><br><span class="line">监听一个</span><br><span class="line"><span class="title function_">watch</span>(msg, <span class="function">(<span class="params">newVal,oldVal</span>)=&gt;</span>&#123;</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(newVal)        </span><br><span class="line">&#125;,&#123;</span><br><span class="line">    <span class="comment">//初始值</span></span><br><span class="line">    <span class="attr">immediate</span>:<span class="literal">true</span></span><br><span class="line">&#125;)</span><br><span class="line">多个</span><br><span class="line"><span class="title function_">watch</span>([msg,str], <span class="function">(<span class="params">newVal,oldVal</span>)=&gt;</span>&#123;</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(newVal)        </span><br><span class="line">&#125;,&#123;</span><br><span class="line">    <span class="comment">//初始值</span></span><br><span class="line">    <span class="attr">immediate</span>:<span class="literal">true</span></span><br><span class="line">&#125;)</span><br><span class="line">监听“对象”中某个对象</span><br><span class="line"><span class="title function_">watch</span>(<span class="function">() =&gt;</span> obj.<span class="property">arr</span>, <span class="function">(<span class="params">newVal,oldVal</span>)=&gt;</span>&#123;</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(newVal)        </span><br><span class="line">&#125;)</span><br><span class="line">立即执行监听函数</span><br><span class="line"><span class="title function_">watchEffect</span>(<span class="function">()=&gt;</span>&#123;</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(msg.<span class="property">value</span>)</span><br><span class="line">&#125;)</span><br><span class="line">### <span class="number">5.</span>生命周期</span><br><span class="line"><span class="attr">vue2</span>:选项式<span class="variable constant_">API</span> beforeCreate、created</span><br><span class="line"><span class="attr">vue3</span>:setup 组合式<span class="variable constant_">API</span></span><br><span class="line">### <span class="number">6.</span>路由</span><br><span class="line">useRoute =&gt;<span class="variable language_">this</span>.<span class="property">$route</span></span><br><span class="line">useRouter =&gt;<span class="variable language_">this</span>.<span class="property">$router</span></span><br><span class="line">### <span class="number">7.</span>父传子</span><br><span class="line">父组件： <span class="keyword">import</span>引入子组件后不用commponts</span><br><span class="line">        <span class="keyword">let</span> msg = <span class="title function_">ref</span>(<span class="string">&#x27;这是父传过去的数据&#x27;</span>)</span><br><span class="line">子组件:  <span class="number">1.</span>setup语法糖</span><br><span class="line">        <span class="keyword">import</span> &#123;defineProps&#125; <span class="keyword">from</span> <span class="string">&#x27;vue&#x27;</span></span><br><span class="line">        <span class="title function_">defineProps</span>(&#123;</span><br><span class="line">            <span class="attr">msg</span>:&#123;</span><br><span class="line">                <span class="attr">type</span>:<span class="title class_">String</span>,</span><br><span class="line">                <span class="attr">default</span>:<span class="string">&#x27;1&#x27;</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)</span><br><span class="line">        <span class="number">2.</span>选项式<span class="variable constant_">API</span></span><br><span class="line">        <span class="attr">props</span>:[<span class="string">&#x27;msg&#x27;</span>],</span><br><span class="line">        <span class="title function_">setup</span>(<span class="params">props</span>)&#123;</span><br><span class="line">            <span class="keyword">let</span> obj = props.<span class="property">msg</span></span><br><span class="line">            <span class="keyword">return</span>&#123;</span><br><span class="line">                obj</span><br><span class="line">            &#125; </span><br><span class="line">        &#125;</span><br><span class="line">### <span class="number">8.</span>子传父</span><br><span class="line">子组件：</span><br><span class="line">    <span class="number">1.</span>组合式</span><br><span class="line">     <span class="keyword">let</span> num = <span class="title function_">ref</span>(<span class="number">100</span>)</span><br><span class="line">     <span class="keyword">const</span> emit = <span class="title function_">defineEmits</span>([<span class="string">&#x27;fn&#x27;</span>])</span><br><span class="line">    <span class="keyword">const</span> <span class="title function_">changeNum</span>=(<span class="params"></span>)=&gt;&#123;</span><br><span class="line">        <span class="title function_">emit</span>(<span class="string">&#x27;fn&#x27;</span>,num)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="number">2.</span>选项式</span><br><span class="line">    <span class="title function_">setup</span>(<span class="params">props,&#123;emit&#125;</span>)&#123;</span><br><span class="line">        <span class="keyword">let</span> num = <span class="title function_">ref</span>(<span class="number">100</span>)</span><br><span class="line">        <span class="keyword">const</span> <span class="title function_">changNum</span>=(<span class="params"></span>)=&gt;&#123;</span><br><span class="line">            <span class="title function_">emit</span>(<span class="string">&#x27;fn&#x27;</span>,num)</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span>&#123;</span><br><span class="line">            num,</span><br><span class="line">            changeNum</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">父组件:</span><br><span class="line"><span class="language-xml"><span class="tag">&lt;<span class="name">List</span> @<span class="attr">fn</span>=<span class="string">&quot;changeHome&quot;</span> /&gt;</span></span></span><br><span class="line"><span class="keyword">let</span> <span class="title function_">changeHome</span>=(<span class="params">n</span>)=&gt;&#123;</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(n.<span class="property">value</span>)    </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">### <span class="number">9.</span>父子组件双向数据</span><br><span class="line">父组件：&lt;<span class="title class_">List</span>  v-<span class="attr">model</span>:num=<span class="string">&#x27;num&#x27;</span> /&gt;</span><br><span class="line">        <span class="keyword">let</span> num = <span class="title function_">ref</span>(<span class="number">1</span>)</span><br><span class="line">子组件：<span class="keyword">const</span> props=<span class="title function_">defineProps</span>(&#123;</span><br><span class="line">        <span class="attr">num</span>:&#123;</span><br><span class="line">            <span class="attr">type</span>: <span class="title class_">Number</span>,</span><br><span class="line">            <span class="attr">default</span>: <span class="number">100</span>,</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">        <span class="keyword">const</span> emit=<span class="title function_">defineEmits</span>([<span class="string">&#x27;update:num&#x27;</span>])</span><br><span class="line">        <span class="keyword">const</span> <span class="title function_">btn</span>(<span class="function">()=&gt;</span>&#123;</span><br><span class="line">            <span class="title function_">emit</span>(<span class="string">&#x27;uodate:num&#x27;</span>,<span class="number">200</span>)</span><br><span class="line">        &#125;)</span><br><span class="line"></span><br><span class="line">### <span class="number">10.</span>插槽</span><br><span class="line">匿名插槽 </span><br><span class="line">具名插槽: 父：v-<span class="attr">slot</span>:<span class="title function_">xxx</span>(简写：#xxx)  子：&lt;slot <span class="attr">name</span>:xxx&gt;&lt;/slot&gt; </span><br><span class="line">作用域插槽：内容包裹在一个拥有单个参数的函数里  动态插槽:绑定动态数据，可以进行切换</span><br><span class="line"></span><br><span class="line">### <span class="number">11.</span><span class="title class_">Teleport</span>:传送内容到具体标签里面（必须有这个dom的内容）</span><br><span class="line">&lt;teleport to=<span class="string">&#x27;#container&#x27;</span>&gt;&lt;/teleport&gt;</span><br><span class="line"><span class="language-xml"><span class="tag">&lt;<span class="name">teleport</span> <span class="attr">to</span>=<span class="string">&#x27;.main&#x27;</span>&gt;</span><span class="tag">&lt;/<span class="name">teleport</span>&gt;</span></span></span><br><span class="line"><span class="language-xml"><span class="tag">&lt;<span class="name">teleport</span> <span class="attr">to</span>=<span class="string">&#x27;body&#x27;</span>&gt;</span><span class="tag">&lt;/<span class="name">teleport</span>&gt;</span></span></span><br><span class="line"></span><br><span class="line">### <span class="number">12.</span>动态组件：</span><br><span class="line">&lt;component :is=<span class="string">&quot;动态去切换组件&quot;</span> /&gt;</span><br></pre></td></tr></table></figure>
