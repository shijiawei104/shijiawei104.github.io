<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> <span class="title class_">Cookies</span> <span class="keyword">from</span> <span class="string">&quot;js-cookie&quot;</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 存放</span></span><br><span class="line"><span class="comment">// 名称/参数/有效期</span></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">const</span> <span class="title function_">setToken</span> = (<span class="params">token: string</span>) =&gt; &#123;</span><br><span class="line">  <span class="title class_">Cookies</span>.<span class="title function_">set</span>(<span class="title class_">CacheKey</span>.<span class="property">TOKEN</span>, token, &#123; <span class="attr">expires</span>: <span class="number">30</span> &#125;);</span><br><span class="line">&#125;;</span><br><span class="line">set方法支持的属性</span><br><span class="line">expires</span><br><span class="line">定义有效期。如果传入<span class="title class_">Number</span>，那么单位为天，你也可以传入一个<span class="title class_">Date</span>对象，表示有效期至<span class="title class_">Date</span>指定时间。默认情况下cookie有效期截止至用户退出浏览器。</span><br><span class="line">path</span><br><span class="line">string，表示此cookie对哪个地址可见。默认为”/”。</span><br><span class="line">domain</span><br><span class="line">string，表示此cookie对哪个域名可见。设置后cookie会对所有子域名可见。默认为对创建此cookie的域名和子域名可见。</span><br><span class="line">secure</span><br><span class="line"><span class="literal">true</span>或<span class="literal">false</span>，表示cookie传输是否仅支持https。默认为不要求协议必须为https。</span><br><span class="line"></span><br><span class="line"><span class="comment">// 取出</span></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">const</span> <span class="title function_">getToken</span> = (<span class="params"></span>) =&gt; &#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="title class_">Cookies</span>.<span class="title function_">get</span>(<span class="title class_">CacheKey</span>.<span class="property">TOKEN</span>);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
