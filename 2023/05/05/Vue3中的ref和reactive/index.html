        <p>ref 和 reactive 是 Vue3 中用来实现数据响应式的 API<br>一般情况下，ref 定义基本数据类型，reactive 定义引用数据类型</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 一： ref 定义(ref 定义的数据，赋值时要加上.value 实现响应式)</span></span><br><span class="line"><span class="keyword">const</span> tableData = <span class="title function_">ref</span>([]);</span><br><span class="line"><span class="keyword">const</span> <span class="title function_">getTableData</span> = <span class="keyword">async</span> (<span class="params"></span>) =&gt; &#123;</span><br><span class="line">  <span class="keyword">const</span> &#123; data &#125; = <span class="keyword">await</span> <span class="title function_">getTableDataApi</span>();</span><br><span class="line">  tableData.<span class="property">value</span> = data; <span class="comment">// 使用.value重新赋值</span></span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">// 二：reactive定义，使用 push 方法</span></span><br><span class="line"><span class="keyword">const</span> tableData = <span class="title function_">reactive</span>([]);</span><br><span class="line"><span class="keyword">const</span> <span class="title function_">getTableData</span> = <span class="keyword">async</span> (<span class="params"></span>) =&gt; &#123;</span><br><span class="line">  <span class="keyword">const</span> &#123; data &#125; = <span class="keyword">await</span> <span class="title function_">getTableDataApi</span>();</span><br><span class="line">  tableData.<span class="title function_">push</span>(...data); <span class="comment">// 先使用...将data解构，再使用push方法</span></span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">// 三：reactive定义时数组外层嵌套一个对象</span></span><br><span class="line"><span class="keyword">const</span> tableData = <span class="title function_">reactive</span>(&#123; <span class="attr">list</span>: [] &#125;);</span><br><span class="line"><span class="keyword">const</span> <span class="title function_">getTableData</span> = <span class="keyword">async</span> (<span class="params"></span>) =&gt; &#123;</span><br><span class="line">  <span class="keyword">const</span> &#123; data &#125; = <span class="keyword">await</span> <span class="title function_">getTableDataApi</span>();</span><br><span class="line">  tableData.<span class="property">list</span> = data; <span class="comment">// 通过访问list属性重新赋值</span></span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">// 四：赋值前再包一层 reactive</span></span><br><span class="line"><span class="keyword">const</span> tableData = <span class="title function_">reactive</span>([]);</span><br><span class="line"><span class="keyword">const</span> <span class="title function_">getTableData</span> = <span class="keyword">async</span> (<span class="params"></span>) =&gt; &#123;</span><br><span class="line">  <span class="keyword">const</span> &#123; data &#125; = <span class="keyword">await</span> <span class="title function_">getTableDataApi</span>();</span><br><span class="line">  tableData = <span class="title function_">reactive</span>(data); <span class="comment">// 赋值前再包一层reactive</span></span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
