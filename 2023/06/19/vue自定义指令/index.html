an class="title function_">useBrandStore</span>().<span class="property">venue</span>.<span class="property">power</span>;</span><br><span class="line">    <span class="comment">// const roles = useUserStoreHook().roles</span></span><br><span class="line">    <span class="keyword">if</span> (value &amp;&amp; value <span class="keyword">instanceof</span> <span class="title class_">Array</span> &amp;&amp; value.<span class="property">length</span> &gt; <span class="number">0</span>) &#123;</span><br><span class="line">      <span class="keyword">const</span> permissionRoles = value;</span><br><span class="line">      <span class="keyword">const</span> hasPermission = roles.<span class="title function_">some</span>(<span class="function">(<span class="params">role: any</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> permissionRoles.<span class="title function_">includes</span>(role);</span><br><span class="line">      &#125;);</span><br><span class="line">      <span class="keyword">if</span> (!hasPermission) &#123;</span><br><span class="line">        el.<span class="property">style</span>.<span class="property">display</span> = <span class="string">&quot;none&quot;</span>;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">Error</span>(<span class="string">`need roles! Like v-permission=&quot;[&#x27;admin&#x27;,&#x27;editor&#x27;]&quot;`</span>);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 按钮根据权限点击拦截 v-btnpermission:admin=&quot;click&quot;</span></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">const</span> <span class="attr">
