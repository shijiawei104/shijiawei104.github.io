an class="line">                        <span class="keyword">var</span> out = <span class="keyword">new</span> <span class="title class_">FileOutputStream</span>(fullPath)</span><br><span class="line">                        <span class="comment">// 此处Base64.decode有长度限制，如果不能满足需求，可以考虑换成官方原生插件市场的【Base64转文件】</span></span><br><span class="line">                        <span class="keyword">var</span> bytes = <span class="title class_">Base64</span>.<span class="title function_">decode</span>(base64Str, <span class="title class_">Base64</span>.<span class="property">DEFAULT</span>)</span><br><span class="line">                        out.<span class="title function_">write</span>(bytes)</span><br><span class="line">                        out.<span class="title function_">close</span>()</span><br><span class="line">                        <span class="comment">// 回调</span></span><br><span class="line">                        callback &amp;&amp; <span class="title function_">callback</span>(entry.<span class="title function_">toLocalURL</span>())</span><br><span class="line">                    &#125; <span class="keyword">catch</span> (e) &#123;</span><br><span class="line">                        <span class="variable language_">console</span>.<span class="title function_">log</span>(e.<span class="property">message</span>)</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125; <span class="keyword">else</span> <span class="keyword">if</span> (platform == <span class="string">&#x27;ios&#x27;</span>) &#123;</span><br><span class="line">                    <span class="keyword">var</span> <span class="title class_">NSData</span> = plus.<span class="property">ios</span>.<span class="title function_">importClass</span>(<span class="string">&#x27;NSData&#x27;</span>)</span><br><span class="line">                    <span class="keyword">var</span> nsData = <span class="keyword">new</span> <span class="title class_">NSData
