    <div class="post-body" itemprop="articleBody">
        <h3 id="有时会有需要根据请求参数动态转发到不同的后端地址的场景，比如根据不同的参数值转发到不同的服务器。"><a href="#有时会有需要根据请求参数动态转发到不同的后端地址的场景，比如根据不同的参数值转发到不同的服务器。" class="headerlink" title="有时会有需要根据请求参数动态转发到不同的后端地址的场景，比如根据不同的参数值转发到不同的服务器。"></a>有时会有需要根据请求参数动态转发到不同的后端地址的场景，比如根据不同的参数值转发到不同的服务器。</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span>在前端cookie中设置一个参数，比如target，用来匹配不同的后端地址。</span><br><span class="line"></span><br><span class="line"><span class="number">2.</span>在nginx定义 <span class="title class_">Map</span>，从 <span class="title class_">Cookie</span> 中获取 target 参数值。</span><br><span class="line">map $cookie_target $target_ip &#123;</span><br><span class="line">    <span class="string">&quot;252&quot;</span>   <span class="number">192.168</span><span class="number">.1</span><span class="number">.252</span>;</span><br><span class="line">    <span class="string">&quot;46&quot;</span>    <span class="number">192.168</span><span class="number">.1</span><span class="number">.46</span>;</span><br><span class="line">    <span class="string">&quot;254&quot;</span>   <span class="number">192.168</span><span class="number">.1</span><span class="number">.254</span>;</span><br><span class="line">    <span class="keyword">default</span> <span class="number">192.168</span><span class="number">.1</span><span class="number">.252</span>;</span><br><span class="line">&#125;</span><br><span class="line">server &#123;</span><br><span class="line">    listen <span class="number">8088</span>;</span><br><span class="line">    </span><br><span class="line">    location /<span class="variable constant_">ISAPI</span>/ &#123;</span><br><span class="line">        # 转发到 <span class="title class_">Map</span> 映射出来的 <span class="variable constant_">IP</span></span><br><span class="line">        proxy_pass <span class="attr">http</span>:<span class="comment">//$target_ip/ISAPI/;</span></span><br><span class="line"></span><br><span class="line">        # ... 其他配置</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
